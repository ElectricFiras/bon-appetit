<ion-header>

  <ion-navbar color="dark">
    <ion-title>Facebook Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <h4>Please enter your phone Number</h4>

        <ion-item>
          <ion-label stacked>Phone Number</ion-label>
          <ion-input [(ngModel)]="phone" type="number"  ></ion-input>
        </ion-item>
      </ion-list>      
          
      <button ion-button block round (click)='SignUp()'>Confirm</button>

</ion-content>
