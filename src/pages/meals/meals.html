<ion-header>

  <ion-navbar>
    <ion-title>meals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngFor= "let Meal of Meals">
  <ion-item>
    {{Meal[0]}}, {{Meal[1]}}
  </ion-item>
</ion-list>
<ion-input type= "text" [(ngModel)]="Type"> </ion-input>
<ion-input type= "number" [(ngModel)]="Num"> </ion-input>
<button ion-button (click) ="addMeal(Type, Num)">Add</button>
</ion-content>
