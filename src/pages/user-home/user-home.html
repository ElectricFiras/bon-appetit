<ion-header>
  
    <ion-navbar color="dark" >
      <button  ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title   *ngIf="user">Welcome {{user[0]}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content style="background-color:#5e3958" padding class="card-background-page outer-content">
    <div >
        <img 
        src="http://i.ndtvimg.com/i/2015-09/chilli-chicken-625_625x350_41441399214.jpg"
  
        
        />
        
    <ion-item class="bord" style="width: 300px; background-color:#5e3958 ;" >
      <ion-label  >Sort By</ion-label>  
      <ion-select [(ngModel)]="sort" (ionChange)="sort1()">
        <ion-label>Sort By</ion-label>
          <ion-option value="Rating" >Sort By Rating  </ion-option>
          <ion-option value="Name">Sort By Name </ion-option>
      </ion-select>
    </ion-item>
  
      <ion-list>
        <ion-item *ngFor="let rest of resList" style="background-color:  #5e3958">
          <!-- <div class="bord"> -->
          <ion-thumbnail  item-start>
            <img style="width:150px; height:150px" (click)="goToMealsPage(rest,user)" src={{rest.pic}}/>
          </ion-thumbnail>
            <div (click)="goToMealsPage(rest,user)" class="card-title">{{rest.name}}</div>
            <div class="textin">{{getKeysNum(rest.available)}} items</div>
            <div>{{getRating(rest.name)}} out of 5</div>
            <button ion-fab class="butcolor" item-end (click)="goToMapPage(rest)">
             <ion-icon name="pin"> </ion-icon>
            </button> 
        <!-- </div> -->
        </ion-item>
      
      </ion-list>
    </div>
