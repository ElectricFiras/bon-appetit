<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 class="title">{{restInfo.name}}</h1>
  <h3 class="title">{{restInfo.phone}}</h3>
  You have a <strong>{{avRating}}</strong> rating out of <strong>5</strong>
  <br/>
  from <strong>{{raters}}</strong> person(s)
  <img src={{restInfo.pic}}/>
<ion-list>
  
  <button ion-button (click)= "mealPage()">Meals </button>
  <button ion-button (click)= "reqPage()">Request </button>
  <button ion-button (click)= "revPage()">Reviews </button>
  
  
</ion-list>

<button ion-button (click)="googleLogout()">Log Out </button>

</ion-content>
