<ion-header>

  <ion-navbar>
    <ion-title>SignIn</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-list>
  
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"  ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" ></ion-input>
    </ion-item>
  
  </ion-list>                        
        
  <button ion-button block round (click)='emailSignIn()' style="margin-bottom:1em; font-family:Arial, Helvetica, sans-serif; font-size:110%;font-weight: bold;">Sign In</button>
  

  <div style="text-align: center">
    <button ion-button block round (click)='fbLogin()'><ion-icon name="logo-facebook" style="font-size: 140%;"><span style="margin-left:1em; font-weight: bold; font-family:Arial, Helvetica, sans-serif; font-size: 90%;">Facebook Sign in</span></ion-icon></button>
  </div>

  <div>
    <p>Create a new User <a (click)="signUp()" style="font-weight: bold; font-family:Arial, Helvetica, sans-serif; font-size:120%">Sign Up</a></p>
  </div>
</ion-content>
