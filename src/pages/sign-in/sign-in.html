<ion-header>

  <ion-navbar>
    <ion-title>sign in</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input [(ngModel)]="name" type="text" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input [(ngModel)]="email" type="text" ></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password" ></ion-input>
          </ion-item>
        
        </ion-list>   
        <button ion-button block round (click)='emaillogin()'>Log In</button>

  <button ion-button block round *ngIf=!fbLoggedIn (click)='fbLogin()'>Facebook Log In</button>
  <button ion-button block round *ngIf=fbLoggedIn (click)='fbLogout()'>Log Out</button>
  <button ion-button block round *ngIf=!googleLogedin (click)='googleLogin()' >google Login</button>
  <button ion-button block round *ngIf=googleLogedin (click)='googleLogout()' >google Logout</button>
  <button ion-button  block round (click)="MarkerMap()">Add Mark</button>
</ion-content>
