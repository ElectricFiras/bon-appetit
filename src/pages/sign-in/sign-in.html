<ion-header>

  <ion-navbar>
    <ion-title>SignIn</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-list>
  
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"  ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" ></ion-input>
    </ion-item>
  
  </ion-list>                        
        
  <button ion-button block round (click)='emailSignIn()'>Sign In</button>
  
  <br>

  <div style="text-align: center">
    <button ion-button round (click)='fbLogin()'><ion-icon name="logo-facebook"></ion-icon></button>
  </div>

  <div>
    <p>Create a new User <a (click)="signUp()">Sign Up</a></p>
  </div>
</ion-content>
