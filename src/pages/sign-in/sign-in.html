<ion-header>

  <ion-navbar color="dark">
    <ion-title>Sign in</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding overflow-scroll="false">
  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="https://images.vexels.com/media/users/3/128045/isolated/preview/e8fb0048acad6eb725295d4d77570085-heart-for-love-food-svg-by-vexels.png"/>
      </ion-col>
    </ion-row>

    <ion-list inset [@bounceInBottom]="formState">

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email" type="text"  ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" ></ion-input>
      </ion-item>

    </ion-list>

    <ion-grid>
    <button ion-button block round floating class="signInButton" [@fadeIn]="loginState" (click)='emailSignIn()' style="opacity: 0.2; margin-bottom:1em; font-family:Arial, Helvetica, sans-serif; margin-left:2em; font-size:110%;font-weight: bold;">Sign In</button>

    <div style="text-align: center">
      <button style="margin-left:2em;" class="signInButton" [@fadeIn]="loginState" ion-button block round (click)='fbLogin()'><ion-icon name="logo-facebook" style="font-size: 140%;"><span style="margin-left:1em; font-weight: bold; font-family:Arial, Helvetica, sans-serif; font-size: 90%;">Facebook Sign in</span></ion-icon></button>
    </div>
  </ion-grid>
  </div>

  <div>
    <p>Create a new User <a (click)="signUp()" style="font-weight: bold; font-family:Arial, Helvetica, sans-serif; font-size:120%">Sign Up</a></p>
  </div>
</ion-content>
