<ion-header>

  <ion-navbar>
    <ion-title>sign in</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <button ion-button block round *ngIf=!fbLoggedIn (click)='fbLogin()'>Log In</button>
  <button ion-button block round *ngIf=fbLoggedIn (click)='fbLogout()'>Log Out</button>
  <button ion-button block round *ngIf=!gLoggedIn (click)='googleLogin()'>Log In</button>
  <button ion-button block round *ngIf=gLoggedIn (click)='googleLogout()'>Log Out</button>
</ion-content>
