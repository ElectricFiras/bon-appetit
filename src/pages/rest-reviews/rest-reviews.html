<ion-header>

  <ion-navbar>
    <ion-title>Restaurant Reviews</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor = "let review of reviews">
  <ion-item >
      {{review['email']}}
  </ion-item>
  <ion-item>
      {{review['text']}}
     </ion-item>
     <ion-item>
      rated you {{review['rating']}} out of 5.
  </ion-item>
</ion-list>

</ion-content>
