<ion-header>

  <ion-navbar>
    <ion-title>RestMeals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
  <ion-list-header>
    <div *ngIf="restaurant">
      {{restaurant.name}}
    </div>
  </ion-list-header>

  <ion-item *ngFor="let meal of availList">
    <ion-label>{{meal}}</ion-label>
    <ion-radio  value="meal"></ion-radio>
  </ion-item>

</ion-list>

<button ion-button (click)="order()" >order</button>

</ion-content>
