<ion-header>

  <ion-navbar>
    <ion-title>RestMeals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
  <ion-list-header>
    <div *ngIf="restaurant">
      {{restaurant.name}}
    </div>
  </ion-list-header>

  <ion-item *ngFor="let meal of availList">
    <ion-label>{{meal}}</ion-label>
    <ion-radio  value="meal"></ion-radio>
  </ion-item>

</ion-list>

<button ion-button (click)="order()" >order</button>



<!-- \\\\\\\\\\\\\\\\\\\\\\\\\\\ Firas /////////////////////////// -->

<hr/>
<h4>Please give us your feedback</h4>

<h5>Rating</h5>

<rating [(ngModel)]="rate" 
  readOnly="false"
  max="5"
  emptyStarIconName="star-outline"
  halfStarIconName="star-half"
  starIconName="star"
  nullable="false"></rating>

<ion-input type="text" aria-placeholder="Your comment" [(ngModel)] = "comment"></ion-input>

<button ion-button round (click)="rateRes()">Submit</button>

<!-- /////////////////////////// Firas \\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

</ion-content>
