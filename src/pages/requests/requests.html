<ion-header>

  <ion-navbar>
    <ion-title>requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor = "let order of orders">
        <ion-item >
            {{order['name']}}
        </ion-item>
        <ion-item>
            {{order['phone']}}
           </ion-item>
           <ion-item>
            by {{order['method']}}
        </ion-item>
        <ion-item *ngIf="order['time']">
          estimated time to arrive {{order['time']}}
        </ion-item>
        <ion-item *ngIf="order['address']">
          address {{order.address}}
        </ion-item>
      </ion-list>
</ion-content>
